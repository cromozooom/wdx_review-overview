<template x-if="gridView">
  <section id="users" class="col-12 gap-0 border-end h-100 d-flex flex-column">
    <div class="overflow-y-scroll flex-grow-1">
      <div class="table-responsive">
        <table class="table users table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Mod.</th>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Documents</th>
              <th scope="col">Risk</th>
              <th scope="col">KYC Update</th>
              <th scope="col">Something else</th>
              <th scope="col">...</th>
              <th scope="col">...</th>
              <th scope="col">...</th>
            </tr>
          </thead>
          <tbody>
            <template
              x-for="(entity, index) in filteredEntities"
              :key="entity.id"
            >
              <template
                x-for="(section, sectionIndex) in entity.form.sections"
                :key="section.title"
              >
                <template x-if="section.title === 'Basic Info'">
                  <tr
                    tabindex="0"
                    @click="selectEntity(entity.id, index); gridView = false"
                    @keydown.enter="selectEntity(entity.id, index); gridView = false"
                    @keydown.space.prevent="selectEntity(entity.id, index); gridView = false"
                    x-bind:class="index === selectedEntityIndex ? 'active-outline-rounded' : ''"
                  >
                    <td>
                      <span x-text="index"></span>
                    </td>
                    <td>
                      <div>
                        <svg
                          x-show="!entityHasHistory(entity)"
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          class="text-muted opacity-25"
                        >
                          <use xlink:href="#far-arrow-flag"></use>
                        </svg>
                        <svg
                          x-show="entityHasHistory(entity)"
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          class="text-primary"
                        >
                          <use xlink:href="#fas-arrow-flag"></use>
                        </svg>
                      </div>
                    </td>
                    <td>
                      <strong
                        class="text-primary"
                        x-text="`${entity.name} ${entity.surname}`"
                      ></strong>
                    </td>
                    <td>
                      <template
                        x-for="(field, fieldIndex) in section.fields"
                        :key="field.name"
                      >
                        <template x-if="field.name === 'contact_type'">
                          <span
                            class="text-capitalize"
                            x-text="field.value"
                          ></span>
                        </template>
                      </template>
                    </td>
                    <td>
                      <div class="d-flex">
                        <template
                          x-for="(field, fieldIndex) in section.fields"
                          :key="field.name"
                        >
                          <template x-if="field.name === 'documents_uploaded'">
                            <span
                              class="d-flex align-items-center gap-1 badge"
                              x-bind:class="{
                                      'bg-danger-subtle text-danger-emphasis': field.value * 1 === 0,
                                      'bg-info-subtle text-info-emphasis': field.value * 1 > 0 && field.value * 1 < 6,
                                      'bg-success-subtle text-success-emphasis': field.value * 1 === 6
                                    }"
                            >
                              <span x-text="field.value + ' / 6'"></span>
                            </span>
                          </template>
                        </template>
                      </div>
                    </td>
                    <td>
                      <template
                        x-for="(field, fieldIndex) in section.fields"
                        :key="field.name"
                      >
                        <template x-if="field.name === 'risk_level'">
                          <div class="d-flex align-items-center gap-1">
                            <template x-if="field.history.length > 0">
                              <button
                                class="plain-button d-flex align-items-center text-warning-emphasis"
                                x-tooltip="Updated"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="14"
                                  height="14"
                                  fill="currentColor"
                                  viewBox="0 0 16 16"
                                >
                                  <use xlink:href="#fas-arrow-flag"></use>
                                </svg>
                              </button>
                            </template>

                            <span
                              class="text-uppercase badge"
                              style="--bs-bg-opacity: 1"
                              x-text="field.value"
                              x-bind:class="{
                                    'bg-danger-subtle text-danger-emphasis': field.value === 'high',
                                    'bg-info-subtle text-info-emphasis': field.value === 'medium',
                                    'bg-success-subtle text-success-emphasis': field.value === 'low'
                                  }"
                            >
                            </span>
                          </div>
                        </template>
                      </template>
                    </td>
                    <td>
                      <template
                        x-for="(field, fieldIndex) in section.fields"
                        :key="field.name"
                      >
                        <template x-if="field.name === 'kycu'">
                          <span>
                            <span x-text="field.value"></span>
                          </span>
                        </template>
                      </template>
                    </td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                  </tr>
                </template>
              </template>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
<template x-if="!gridView">
  <section
    id="users"
    class="col-4 gap-0 border-end d-flex flex-column overflow-y-hidden"
  >
    <div class="overflow-y-scroll flex-grow-1">
      <div class="d-flex flex-column gap-3 p-2">
        <template x-if="selectedEntity === null">
          <div class="d-flex justify-content-center p-4">
            <span>start from beginning ...</span>
          </div>
        </template>
        <template x-for="(entity, index) in filteredEntities" :key="entity.id">
          <div class="w-100 d-flex flex-column position-relative">
            <button
              class="cursor-pointer rounded shadow shadow-sm d-block user px-0"
              style="--bs-bg-opacity: 0.08"
              x-bind:class="index === selectedEntityIndex ? 'bg-primary active' : ''"
              @click="selectEntity(entity.id, index)"
              :x-ref="`entity-${index}`"
              x-ref="`entity-${index}`"
            >
              <div
                class="w-100 d-flex justify-content-start flex-column text-start"
                x-bind:class="index ? 'xborder-top' : ''"
              >
                <template
                  x-for="(section, sectionIndex) in entity.form.sections"
                  :key="section.title"
                >
                  <template x-if="section.title === 'Basic Info'">
                    <section>
                      <header class="px-2 py-2">
                        <template
                          x-for="(field, fieldIndex) in section.fields"
                          :key="field.name"
                        >
                          <div class="d-flex w-100">
                            <template x-if="field.name === 'first_name'">
                              <div
                                class="d-flex justify-content-between align-items-center pb-2 w-100"
                              >
                                <div
                                  class="text-primary d-flex gap-2 align-items-center"
                                >
                                  <span>
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      width="14"
                                      height="14"
                                      fill="currentColor"
                                      class=""
                                      viewBox="0 0 512 512"
                                    >
                                      <use xlink:href="#far-user"></use>
                                    </svg>
                                  </span>
                                  <strong x-text="getFullName(entity)"></strong>
                                </div>
                                <div>
                                  <button
                                    class="plain-button"
                                    x-tooltip="No updates"
                                    x-show="!entityHasHistory(entity)"
                                    @click="flagIcon = !flagIcon"
                                  >
                                    <template x-if="flagIcon">
                                      <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="text-muted opacity-25"
                                        viewBox="0 0 16 16"
                                      >
                                        <use xlink:href="#far-arrow-flag"></use>
                                      </svg>
                                    </template>
                                    <template x-if="!flagIcon">
                                      <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="text-muted opacity-25"
                                        viewBox="0 0 512 512"
                                      >
                                        <use
                                          xlink:href="#far-info-circle"
                                        ></use>
                                      </svg>
                                    </template>
                                  </button>
                                  <button
                                    class="plain-button"
                                    x-tooltip="Updated"
                                    x-show="entityHasHistory(entity)"
                                    @click="flagIcon = !flagIcon"
                                  >
                                    <template x-if="flagIcon">
                                      <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="text-info-emphasis"
                                        viewBox="0 0 16 16"
                                      >
                                        <use xlink:href="#fas-arrow-flag"></use>
                                      </svg>
                                    </template>
                                    <template x-if="!flagIcon">
                                      <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="text-info-emphasis"
                                        viewBox="0 0 512 512"
                                      >
                                        <use
                                          xlink:href="#fas-info-circle"
                                        ></use>
                                      </svg>
                                    </template>
                                  </button>
                                </div>
                              </div>
                            </template>
                          </div>
                        </template>
                      </header>
                      <main class="px-2 py-2">
                        <div class="row py-1">
                          <div class="col-6">
                            <div class="d-flex flex-column gap-1">
                              <small class="text-muted"> Contact type </small>
                              <template
                                x-for="(field, fieldIndex) in section.fields"
                                :key="field.name"
                              >
                                <template x-if="field.name === 'contact_type'">
                                  <span
                                    class="text-capitalize"
                                    x-text="field.value"
                                  ></span>
                                </template>
                              </template>
                            </div>
                          </div>
                          <div class="col-6">
                            <template
                              x-for="(field, fieldIndex) in section.fields"
                              :key="field.name"
                            >
                              <template x-if="field.name === 'risk_level'">
                                <div class="d-flex flex-column gap-1">
                                  <div class="d-flex">
                                    <small class="text-muted">
                                      Risk level
                                    </small>
                                  </div>
                                  <div class="d-flex align-items-center">
                                    <template x-if="field.history.length > 0">
                                      <button
                                        class="plain-button d-flex align-items-center text-info-emphasis"
                                        x-tooltip="Updated"
                                      >
                                        <template x-if="flagIcon">
                                          <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="14"
                                            fill="currentColor"
                                            viewBox="0 0 16 16"
                                          >
                                            <use
                                              xlink:href="#fas-arrow-flag"
                                            ></use>
                                          </svg>
                                        </template>
                                        <template x-if="!flagIcon">
                                          <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="14"
                                            fill="currentColor"
                                            viewBox="0 0 512 512"
                                          >
                                            <use
                                              xlink:href="#far-info-circle"
                                            ></use>
                                          </svg>
                                        </template>
                                      </button>
                                    </template>
                                    <span
                                      class="text-uppercase badge"
                                      style="--bs-bg-opacity: 1"
                                      x-text="field.value"
                                      x-bind:class="{
                                      'bg-danger-subtle text-danger-emphasis': field.value === 'high',
                                      'bg-warning-subtle text-warning-emphasis': field.value === 'medium',
                                      'bg-success-subtle text-success-emphasis': field.value === 'low'
                                    }"
                                    >
                                    </span>
                                  </div>
                                </div>
                              </template>
                            </template>
                          </div>
                        </div>
                        <div class="row py-1">
                          <div class="col-6">
                            <template
                              x-for="(field, fieldIndex) in section.fields"
                              :key="field.name"
                            >
                              <template x-if="field.name === 'dob'">
                                <span>
                                  <small class="text-muted"> KYC Update </small>
                                  <br />
                                  <span x-text="field.value"></span>
                                </span>
                              </template>
                            </template>
                          </div>
                          <div class="col-6">
                            <template
                              x-for="(field, fieldIndex) in section.fields"
                              :key="field.name"
                            >
                              <template x-if="field.name === 'kycu'">
                                <span>
                                  <small class="text-muted">
                                    KYC Last Update
                                  </small>
                                  <br />
                                  <span x-text="field.value"></span>
                                </span>
                              </template>
                            </template>
                          </div>
                        </div>
                        <div class="row py-1">
                          <div class="col-6">
                            <template
                              x-for="(field, fieldIndex) in section.fields"
                              :key="field.name"
                            >
                              <template
                                x-if="field.name === 'documents_uploaded'"
                              >
                                <div class="d-flex flex-column gap-1">
                                  <small class="text-muted"
                                    >Doc. Uploaded</small
                                  >

                                  <div>
                                    <span
                                      class="badge"
                                      x-bind:class="{
                                        'bg-danger-subtle text-danger-emphasis': field.value * 1 === 0,
                                        'bg-info-subtle text-info-emphasis': field.value * 1 > 0 && field.value * 1 < 6,
                                        'bg-success-subtle text-success-emphasis': field.value * 1 === 6
                                      }"
                                    >
                                      <span
                                        x-text="field.value + ' / 6'"
                                      ></span>
                                    </span>
                                  </div>
                                </div>
                              </template>
                            </template>
                          </div>
                          <div class="col-6">
                            <template
                              x-for="(field, fieldIndex) in section.fields"
                              :key="field.name"
                            >
                              <template x-if="field.name === 'stage'">
                                <div class="d-flex flex-column">
                                  <small class="text-muted"> Stage </small>
                                  <span
                                    class="text-capitalize"
                                    x-text="field.value"
                                  ></span>
                                </div>
                              </template>
                            </template>
                          </div>
                        </div>
                      </main>
                      <template x-if="showForms ">
                        <footer
                          class="border-top px-2 py-2 d-flex flex-wrap gap-2 bg-white"
                        >
                          <button
                            class="btn btn-outline-primary d-flex align-items-center gap-3"
                          >
                            <div>
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class=""
                                viewBox="0 0 512 512"
                              >
                                <use xlink:href="#fas-fingerprint"></use>
                              </svg>
                            </div>
                            <div
                              class="d-flex flex-column justify-content-start align-items-start gap-1"
                            >
                              KYC
                              <span
                                class="badge bg-info-subtle text-info-emphasis"
                                >Completed</span
                              >
                            </div>
                          </button>
                          <button
                            class="btn btn-outline-primary d-flex align-items-center gap-3"
                          >
                            <div>
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class=""
                                viewBox="0 0 512 512"
                              >
                                <use xlink:href="#fas-user-secret"></use>
                              </svg>
                            </div>
                            <div
                              class="d-flex flex-column justify-content-start align-items-start gap-1"
                            >
                              AML
                              <span
                                class="badge bg-info-subtle text-info-emphasis"
                                >Waiting for review</span
                              >
                            </div>
                          </button>
                          <button
                            class="btn btn-outline-primary d-flex align-items-center gap-3"
                          >
                            <div
                              class="d-flex flex-column justify-content-start align-items-start gap-1"
                            >
                              Another form
                              <span
                                class="badge bg-info-subtle text-info-emphasis"
                                >Waiting for review</span
                              >
                            </div>
                          </button>
                        </footer>
                      </template>
                    </section>
                  </template>
                </template>
              </div>
            </button>
          </div>
        </template>
      </div>
    </div>
  </section>
</template>
