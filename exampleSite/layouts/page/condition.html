  <div class="d-none" x-data="conditionBuilder()" x-init="init()">
    <div x-sortable="selectedConditions" class="sortable-container">
      <template x-for="(condition, index) in selectedConditions" :key="index">
        <div class="sortable-item">
          <!-- Entity Selector -->
          <select
            x-model="condition.entity"
            @change="condition.subEntity = null; condition.attribute = null"
          >
            <option value="" disabled>Select Entity</option>
            <template x-for="entity in entities" :key="entity.name">
              <option :value="entity" x-text="entity.name"></option>
            </template>
          </select>

          <!-- Sub-Entity Selector -->
          <template x-if="condition.entity && condition.entity.subEntities">
            <select
              x-model="condition.subEntity"
              @change="condition.attribute = null"
            >
              <option value="" disabled>Select Sub-Entity</option>
              <template
                x-for="subEntity in condition.entity.subEntities"
                :key="subEntity.name"
              >
                <option :value="subEntity" x-text="subEntity.name"></option>
              </template>
            </select>
          </template>

          <!-- Attribute Selector -->
          <template
            x-if="condition.subEntity && condition.subEntity.attributes"
          >
            <select x-model="condition.attribute">
              <option value="" disabled>Select Attribute</option>
              <template
                x-for="attribute in condition.subEntity.attributes"
                :key="attribute.name"
              >
                <option :value="attribute" x-text="attribute.name"></option>
              </template>
            </select>
          </template>

          <!-- Value Input -->
          <template
            x-if="condition.attribute && condition.attribute.type === 'string'"
          >
            <input type="text" x-model="condition.value" />
          </template>
          <template
            x-if="condition.attribute && condition.attribute.type === 'number'"
          >
            <input type="number" x-model="condition.value" />
          </template>

          <!-- Remove Condition Button -->
          <button @click="removeCondition(index)">Remove</button>
        </div>
      </template>
    </div>

    <!-- Add Condition Button -->
    <button @click="addCondition()">Add Condition</button>

    <!-- Show JSON Output -->
    <pre x-text="JSON.stringify(selectedConditions, null, 2)"></pre>
  </div>
{{ end }}
